<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - SwiftBank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SWIFTBANK</div>
    <div class="nav-links">
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <h1>Welcome, <span id="username">Guest</span></h1>
    <p>Your Balance: ₦<span id="balance">₦0.00</span></p>

    <div class="actions">
      <button onclick="location.href='/deposit'">Deposit</button>
      <button onclick="location.href='/withdraw'">Withdraw</button>
      <button onclick="location.href='/pay-bills'">Pay Bills</button>
    </div>
  </div>

  <script>
    // Load user data from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      const balance = localStorage.getItem('balance');
      
      // Check if username and balance exist in localStorage
         if(username && balance !== null) {
	   document.getElementById('username').innerText = username;
		 document.getElementById('balance').innerText = `₦${parseFloat(balance).toFixed(2)}`;
	     } else {
	       document.getElementById('username').innerText = 'Guest';
		document.getElementById('balance').innerText = '₦0.00';
	     }
    });

// Logout functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
	          // Clear user data from localStorage
	          localStorage.removeItem('username');
	          localStorage.removeItem('balance');
	          localStorage.removeItem('token'); // If you're using a token

	          // Redirect to the login page
	          window.location.href = '/login';
  </script>
</body>
</html>
